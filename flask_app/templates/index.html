 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--   Bootstrap CSS   -->

</head>
<body>
    <div class="container">
        <h1 class="text-center">Dojo Survey</h1>
    <div class="flex, justify-center, space-between">
        <form class="form" action="/process" method="POST">
        <div>
            <label>Your Name</label><input class="form-control mb-3" name="name" type="text">
        </div>
        <div>
            <label>Dojo Location</label>
            <select class="form-control mb-3" name="location">
                <option value="sf">SF</option>
                <option value="rome">Rome</option>
                <option value="moscow">Moscow</option>
            </select>
        </div>
        < class="form">
            <label>Favorite Language</label>
            <select class="form-control mb-3" name="language">
                <option value="igbo">Igbo</option>
                <option value="kannada">Kannada</option>
                <option value="kazakh">Kazakh</option>
            </select>
        <div>
            <label for="comment">Comment (Optional):</label>
        </div>
        <div>
            <textarea class="form-control mb-3" name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button name= submit type="submit">submit</button>
        </div>
    </div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

    </div>
</div>
